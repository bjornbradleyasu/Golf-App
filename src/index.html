<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8" />
    <title>Awesome Capacitor App</title>
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <script type="module" src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.esm.js"></script>
    <script nomodule src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.js"></script>

    <link rel="icon" type="image/x-icon" href="./assets/icon/favicon.ico" />
    <link rel="manifest" href="./manifest.json" />

    <link rel="stylesheet" href="./css/style.css" />
    <meta name="theme-color" content="#31d53d" />
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPRZ4bppvwEn3IRwa7mABIGOJjZAEVrH0"></script>
    <script src="./js/navigation.js"></script>
</head>
<body>
    <div id="page1" class="page active">
        <h1>Welcome to the Bogey Golf App</h1>
        <p>Before you begin...</p>
        <img src="golf-icon.png" id="golfIcon" alt="Golf Icon" />
        <div class="page-footer">
          <button id="startGameButton" class="game-button">Start Game</button>
      </div>
      </div>
    </div>
    <div id="page2" class="page">
      <div id="gameSelection">
          <h1>Game Selection</h1>
          <p>Choose a game to play:</p>
          <div class="game-buttons">
              <button class="game-button" onclick="showGameDetails(1)">Classic</button>
              <button class="game-button" onclick="showGameDetails(2)">Scramble</button>
              <button class="game-button" onclick="showGameDetails(3)">Best Ball</button>
              <button class="game-button" onclick="showGameDetails(4)">Tee Flip</button>
              <button class="game-button" onclick="showGameDetails(5)">Wheel of Not Ideal</button>
              <button class="game-button" onclick="showGameDetails(6)">Wolf</button>
          </div>
      </div>
      <div id="gameDetails" class="game-details" style="display: none;">
          <button onclick="hideGameDetails()">Back to Games</button>
          <div id="detailsContent">
              <!-- Details injected by JavaScript -->
          </div>
      </div>
  </div>
  </div>
  <div id="page3" class="page">
    <h1>Select Course</h1>
    <div style="display: flex; justify-content: center; gap: 10px; padding: 20px;">
      <input type="text" id="courseSearchInput" oninput="filterCourses()" placeholder="Search for courses..." autocomplete="off">
      <button id="enterButton">Enter</button> <!-- Enter button moved -->
      <button onclick="clearSearch()">Clear</button>
    </div>
    <div style="position: relative;">
      <div id="suggestionsDropdown" class="suggestions-dropdown">
          <!-- Suggestions will appear here -->
      </div>
    </div>  
    <div id="courseDetails" class="course-details" style="display: none;">
      <!-- Full details of the selected course will be displayed here -->
    </div>
    <div id="map" style="height: 500px;"></div> <!-- Map container -->
  </div>
  <div id="page4" class="page">
    <h1>Page 4</h1>
    <p>This is the fourth page.</p>
  </div>
  <!-- New start game page, initially hidden -->
  <div id="page5" class="page" style="display: none;">
  <!-- Content for the new game start page -->
    <h2>Game Start Page</h2>
    <p>Welcome to the game start page!</p>
  <!-- Add more content and functionality as needed -->
  <!-- Button to go back to the main page (optional) -->
    <button onclick="switchPage(1)">Back to Home</button>
  </div>


    <div class="navigation">
      <button onclick="switchPage(2)">View Game</button>
      <button onclick="switchPage(1)">Start Game</button>
      <button onclick="switchPage(3)">Select Course</button>
      <button onclick="switchPage(4)">Profile</button>
  </div>
    
</body>
</html>
