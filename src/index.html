<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8" />
    <title>Awesome Capacitor App</title>
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <script type="module" src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.esm.js"></script>
    <script nomodule src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.js"></script>

    <link rel="icon" type="image/x-icon" href="./assets/icon/favicon.ico" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="stylesheet" href="./css/style.css" />
    <meta name="theme-color" content="#31d53d" />
    <script src="./js/navigation.js"></script>
</head>
<body>
    <div id="page1" class="page active">
        <h1>Welcome to the Bougie Golf App</h1>
        <p>Before you begin you game below make sure to select a game as well as a course</p>
    </div>
    <div id="page2" class="page">
      <div id="gameSelection">
          <h1>Game Selection</h1>
          <p>Choose a game to play:</p>
          <div class="game-buttons">
              <button class="game-button" onclick="showGameDetails(1)">Classic</button>
              <button class="game-button" onclick="showGameDetails(2)">Scramble</button>
              <button class="game-button" onclick="showGameDetails(3)">Best Ball</button>
              <button class="game-button" onclick="showGameDetails(4)">Tee Flip</button>
              <button class="game-button" onclick="showGameDetails(5)">Wheel of Not Ideal</button>
              <button class="game-button" onclick="showGameDetails(6)">Wolf</button>
          </div>
      </div>
      <div id="gameDetails" class="game-details" style="display: none;">
          <button onclick="hideGameDetails()">Back to Games</button>
          <div id="detailsContent">
              <!-- Details injected by JavaScript -->
          </div>
      </div>
  </div>
  </div>
  <div id="page3" class="page">
    <h1>Select Course</h1>
    <div style="display: flex; align-items: center; gap: 10px;">
        <input type="text" id="courseSearchInput" oninput="filterCourses()" placeholder="Search for courses..." autocomplete="off">
        <button onclick="clearSearch()">Clear</button>
    </div>
    <div id="courseList" class="course-list">
        <!-- Filtered courses will be displayed here -->
    </div>
  </div>
  </div>
  <div id="page4" class="page">
    <h1>Page 4</h1>
    <p>This is the fourth page.</p>
</div>

    <div class="navigation">
      <button onclick="switchPage(2)">View Game</button>
      <button onclick="switchPage(1)">Start Game</button>
      <button onclick="switchPage(3)">Select Course</button>
      <button onclick="switchPage(4)">Profile</button>
  </div>
    
</body>
</html>
