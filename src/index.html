<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8" />
    <title>Awesome Capacitor App</title>
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <script type="module" src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.esm.js"></script>
    <script nomodule src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.js"></script>

    <link rel="icon" type="image/x-icon" href="./assets/icon/favicon.ico" />
    <link rel="manifest" href="./manifest.json" />

    <link rel="stylesheet" href="./css/style.css" />
    <meta name="theme-color" content="#31d53d" />
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPRZ4bppvwEn3IRwa7mABIGOJjZAEVrH0"></script>
    <script src="./js/navigation.js"></script>
</head>
<body>
    <div id="page1" class="page active">
      <div class="header-container">
        <h1 class="header-text-container">Welcome to the Bogey Golf App</h1>
      </div>
        <p>Before you begin...</p>
        <img src="golf-icon.png" id="golfIcon" alt="Golf Icon" />
        <div class="page-footer">
          <button id="startGameButton" class="game-button">Start Game</button>
      </div>
      </div>
    </div>
    <div id="page2" class="page">
      <div id="gameSelection">
        <div class="header-container">
          <h1 class="header-text-container">Game Selection</h1>
        </div>
          <p>Choose a game to play:</p>
          <div class="game-buttons">
            <button class="game-button" data-game-id="1" onclick="showGameDetails(1)">Classic</button>
            <button class="game-button" data-game-id="2" onclick="showGameDetails(2)">Scramble</button>
            <button class="game-button" data-game-id="3" onclick="showGameDetails(3)">Best Ball</button>
            <button class="game-button" data-game-id="4" onclick="showGameDetails(4)">Tee Flip</button>
            <button class="game-button" data-game-id="5" onclick="showGameDetails(5)">Wheel of Not Ideal</button>
            <button class="game-button" data-game-id="6" onclick="showGameDetails(6)">Wolf</button>
        </div>
        
          </div>
          <div id="gameDetails" class="game-details" style="display: none;">
              <button onclick="hideGameDetails()">Back to Games</button>
              <div id="detailsContent">
                  <!-- Details injected by JavaScript -->
              </div>
        </div>
    </div>
  <div id="page3" class="page">
    <div class="header-container">
      <h1 class="header-text-container">Select Course</h1>
    </div>
    <div style="display: flex; justify-content: center; gap: 10px; padding: 20px;">
      <input type="text" id="courseSearchInput" oninput="filterCourses()" placeholder="Search for courses..." autocomplete="off">
      <button id="enterButton">Enter</button> <!-- Enter button moved -->
      <button onclick="clearSearch()">Clear</button>
    </div>
    <div style="position: relative;">
      <div id="suggestionsDropdown" class="suggestions-dropdown">
          <!-- Suggestions will appear here -->
      </div>
    </div>  
    <div id="courseDetails" class="course-details" style="display: none;">
      <!-- Full details of the selected course will be displayed here -->
    </div>
    <div id="map" style="height: 500px;"></div> <!-- Map container -->
  </div>
  <div id="page4" class="page">
    <div class="header-container">
      <h1 class="header-text-container">Profile</h1>
    </div>
    <p>This is the fourth page.</p>
  </div>
  <!-- New start game page, initially hidden -->
  <div id="page5" class="page">
    <div class="header-container">
      <h2 class="header-text-container">Game Start Page</h2>
    </div>
    <div class="text-container" id="selectedGameName"> <!-- Add the text-container class here -->
      <!-- Game name will be dynamically injected here -->
    </div>
    <div class="text-container" id="selectedCourseDetails"> <!-- Add the text-container class here -->
      <!-- Course details will be dynamically injected here -->
    </div>
    <button onclick="switchPage(1)">Back to Home</button>
    <canvas id="snapshotCanvas" hidden></canvas>
    <button id="openCameraButton">Open Camera</button>
    <video id="cameraStream" width="640" height="480" autoplay></video>
    <button id="takePictureButton">Take Picture</button>
    <canvas id="snapshotCanvas" width="640" height="480"></canvas>
</div>

    <div class="navigation">
      <button onclick="switchPage(2)">View Game</button>
      <button onclick="switchPage(1)">Start Game</button>
      <button onclick="switchPage(3)">Select Course</button>
      <button onclick="switchPage(4)">Profile</button>
  </div>
    
</body>
</html>
